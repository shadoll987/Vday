<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
      min-width: 320px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px 0;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover { transform: scale(1.05); }

    #noBtn {
      background: #ccc;
      color: #333;
    }

    .result {
      display: none;
      margin-top: 30px;
    }

    .result img {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>ðŸ’– Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="result" id="result">
      <img id="resultImg" src="" alt="result">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const resultImg = document.getElementById('resultImg');

    let noTries = 0;
    let dodgingStarted = false;

    yesBtn.addEventListener('click', () => {
      resultImg.src = 'tumblr_n1ewy9rZCA1qz8x31o1_500.jpg';
      result.style.display = 'block';
    });

    // Use pointer events for better mobile + desktop behavior
    noBtn.addEventListener('pointerenter', dodge);
    noBtn.addEventListener('pointerdown', dodge);

    function dodge(e) {
      e.preventDefault();
      noTries++;

      // After 5 tries, show second pic
      if (noTries >= 5) {
        resultImg.src = 'what-the-fuck-3c6913ade4.jpg';
        result.style.display = 'block';
        noBtn.style.display = 'none';
        return;
      }

      // On the FIRST dodge, lock the button to its current screen position
      if (!dodgingStarted) {
        dodgingStarted = true;

        const r = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = r.left + 'px';
        noBtn.style.top = r.top + 'px';
        noBtn.style.zIndex = '9999';
      }

      // Move anywhere on the viewport (with a little padding)
      const padding = 20;
      const btnR = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - btnR.width - padding;
      const maxY = window.innerHeight - btnR.height - padding;

      const x = Math.random() * (maxX - padding) + padding;
      const y = Math.random() * (maxY - padding) + padding;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
  </script>

</body>
</html>
